{% if header %}
  <div class="span12">
    <h3 id="{{setid}}" >{{ header|safe }}</h3>
    <hr />
  </div>
{% endif %}
{% for img in images %}
  <div id="{{ img.id }}" class="span2">
    <a href="javascript:expandImage('{{img.m}}', '{{img.r}}', '{{img.f}}');"><img src="{{ img.url }}" class="img-rounded" /></a>
  </div>
{% else %}
  <div class="span12">
    <em>End of photo set</em>
    <script>
        allow_scroll = false;
    </script>
  </div>
{% endfor %}
